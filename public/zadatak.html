<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="jquery-3.3.1.min.js"></script>

  <!-- we are using zadatak.js to get wanted functionality -->
  <script src="zadatak.js" type="text/javascript"></script>

  <script src="client.js" type="text/javascript"></script> <!-- client.js is used for communication with server -->
  <title>
    A web page
  </title>
  <link rel="stylesheet" type="text/css" href="zadatak.css"> <!-- zadatak.css is used for appearance-->
</head>

<body style="padding: 20px;">

  <!-- creating tabs -->
  <div class="tab">
    <div class="buttons">
      <button onclick="showPanel(0)" id="administration"> Administration </button>
      <button id="formular"> Formular </button>
    </div>
    <div class="panel">
      <!-- panel for first tab (administration)-->
      <form>
        <!-- for validation we use form -->
        <p style="padding-bottom: 10px;">
          Formular name:
          <!-- textfield used in first tab for entering formular name-->
          <input type="text" name="formularName" id="formularName" value="" autocomplete="off">
          <input type="button" id="searchButton" value="Search"> <!-- search button-->
        </p>
      </form>
    </div>
    <div class="panel">
      <!-- panel for second tab (formular) -->
      <form>
        <p class="selectFormularName" style="padding-bottom: 10px;">
          Formular name:
          <!-- select element with created formulars  -->
          <select name="formularName" id="selectFormular">

            Version:
            <!-- version input field -->
            <input type="text" id="version" value="" autocomplete="off" size="1">
            <input type="button" id="loadButton" value="Load"> <!-- load button -->
        </p>
        <input type="button" id="saveButton1" value="Save"> <!-- two save buttons for each tab-->
        <input type="button" id="saveButton2" value="Save">
      </form>
    </div>
  </div>
</body>

</html>
